<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #121212;
        color: #f0f0f0;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: #1e1e1e;
        padding: 30px 25px;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 8px 24px rgb(0 0 0 / 0.3);
        text-align: center;
      }

      h1 {
        margin-bottom: 25px;
        font-weight: 700;
        font-size: 1.8rem;
        color: #1db954; 
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      input[type="text"],
      select {
        padding: 12px 15px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        outline-offset: 2px;
        outline-color: #1db954;
        background: #292929;
        color: #f0f0f0;
        transition: background 0.3s ease;
      }

      input[type="text"]:focus,
      select:focus {
        background: #3a3a3a;
      }

      button {
        padding: 12px 0;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        background: #1db954;
        color: #121212;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover,
      button:focus {
        background: #17a94a;
      }

      /* Responsive tweaks */
      @media (max-width: 480px) {
        .container {
          max-width: 90vw;
          padding: 25px 15px;
        }

        h1 {
          font-size: 1.5rem;
        }

        button {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>YouTube Downloader</h1>
      <form id="downloadForm">
        <input type="text" id="url" placeholder="Enter YouTube URL" required />
        <select id="format">
          <option value="mp4">MP4</option>
          <option value="mp3">MP3</option>
        </select>
        <button type="submit">Download</button>
      </form>
    </div>

    <script>
      document
        .getElementById("downloadForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const url = document.getElementById("url").value;
          const format = document.getElementById("format").value;
          window.location.href = `/download?url=${encodeURIComponent(
            url
          )}&format=${format}`;
        });
    </script>
  </body>
</html>
